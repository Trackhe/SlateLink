services:
  haproxy:
    image: haproxytech/haproxy-ubuntu:s6-latest
    container_name: slatelink-haproxy
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"
    volumes:
      - ./haproxy:/usr/local/etc/haproxy:rw
      - haproxy_ssl:/usr/local/etc/haproxy/ssl:rw
      # Runtime-Stats: stats socket /var/run/haproxy.sock liegt im Container; Data Plane API (gleicher Container) nutzt ihn – kein Volume-Mount nötig.
    networks:
      - haproxy_net
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slatelink-app
    ports:
      - "3000:3000"
    environment:
      - DATAPLANE_API_URL=http://haproxy:5555
      - DATAPLANE_API_USER=${DATAPLANE_API_USER:-admin}
      - DATAPLANE_API_PASSWORD=${DATAPLANE_API_PASSWORD:-adminpwd}
      - DATABASE_PATH=/data/app.db
      - HAPROXY_STATS_URL=http://haproxy:8404/stats
      - STATIC_PATH=/app/frontend/build
    volumes:
      - backend_data:/data
    networks:
      - haproxy_net
    depends_on:
      - haproxy
    restart: unless-stopped

networks:
  haproxy_net:
    driver: bridge

volumes:
  haproxy_ssl:
  backend_data:
